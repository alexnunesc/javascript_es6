<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <section class="container">
    <h1 class="titulo">Modelo</h1>
    <p class="descricao">Modelo de página</p>
    <form action="#" method="post" class="formulario">
      <fieldset class="informacoes-pessoais">
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="campo" required>
  
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" class="campo" required>
      </fieldset>
  
      <fieldset class="mensagem">
        <legend>Mensagem</legend>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" class="campo" required></textarea>
      </fieldset>
  
      <input type="submit" value="Enviar" class="botao">
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>
</html>
