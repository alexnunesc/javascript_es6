<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="container">
    <!-- <div class="toast">
      Esta é uma notificação de exemplo.
    </div>
    <button id="showToast">Mostrar Toast</button> -->
    <div class="div1">
      <h1>Gerador de Senha</h1>
      <label for="chk-maiusculas">
        Incluir Letras Maiúsculas 

        <input class="chk-maiusculas" type="checkbox" name="" id="" value="incluirLetrasMaiusculas">
      </label>

      <label for="chk-minusculas">
        Incluir Letras Minúsculas 

        <input class="chk-minusculas" type="checkbox" name="" id="" value="incluirLetrasMinusculas">
      </label>

      <label for="chk-numeros">
        Incluir Números 

        <input class="chk-numeros" type="checkbox" name="" id="" value="incluirNumeros">
      </label>

      <label for="chk-simbolos">
        Incluir Símbolos 

        <input class="chk-simbolos" type="checkbox" name="" id="" value="incluirSimbolos">
      </label>

      <label for="qtd-caracteres" id="qtd-caracteres">
        Quantidade de Caracteres 
        <input class="qtd-caracteres" type="number" name="" id="" value="0">
      </label>

      <button class="btn-gerar-senha">Gerar Senha</button>

    </div>
    <h2 class="senha-gerada">fdbd</h2>
  </section>

  <script src="./GeraSenha.js"></script>
  <script src="./main.js"></script>
</body>

</html>
